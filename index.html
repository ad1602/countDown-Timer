<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="timer.css">
    <title>clock timer</title>
</head>

<body>
    <div class="container">
        <div class="tab">
            <button class="timer-button" data-time="20">20 seconds</button>
            <button class="timer-button" data-time="120">2 minutes</button>
            <button class="timer-button" data-time="300">5 minutes</button>
            <button class="timer-button" data-time="1800">Half-Hour</button>
            <form name="timeForm" id='timeForm'>
                <input type="text" name="minutes" placeholder="ENTER MINUTES">
            </form>
        </div>
        <div class="display">
            <h1 class="display-time-left">enter the time-span</h1>
            <p class='display-end-time'></p>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
